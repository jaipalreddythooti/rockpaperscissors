<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href=>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="rock,paper,scissors.css">

    <title> Skill safari | Rock,paper,scissors,spoke,lizard</title>

</head>

<body>
    <p id="demo" style="background-color: honeydew;"></p>
    <div class="container">
        <header>
            <h1>
                <span>rock</span>
                <span>paper</span>
                <span>scissors</span>
            </h1>
            <div class="score-container">
                <h4>score</h4>
                <p id="score">12</p>
            </div>
        </header>
        <main id="main" class="main">
            <button data-choice="paper" class="btn-circle btn-paper pick">
                <span class="wrapper"><img src="icon-paper.svg" alt="not image"></span></button> ``
            <button data-choice="scissors" class="btn-circle btn-scissors pick">
                <span class="wrapper"><img src="icon-scissors (2).svg"></span></div></button>

            <button data-choice="rock" class="btn-circle btn-rock  pick "><span class="wrapper">
                <img src="icon-rock (2).svg"></span></button>


            <button data-choice="rock" class="btn-circle btn-lizard  pick "><span class="wrapper">
                    <img src="icon-lizard.svg"></span></button>

            <button data-choice="rock" class="btn-circle btn-spoke  pick "><span class="wrapper">
                        <img src="icon-spock (4).svg"></span></button>
        </main>
        <div class="selection" id="selection" style="display: none;">
            <div>
                <h2>you picked</h2>
                <button class="btn-circle btn-lizard " data-choice="lizard">
           <span class="wrapper"><img src="icon-lizard.svg"></span></button>
            </div>
            <div class="go-down">
                <p class="big-text">you <span id="winner">win</span></p>
                <button class="btn " id="reset">play again</button>
            </div>
            <div>
                <h2> the house picked</h2>
                <button class="btn-circle btn-spoke" id="computer_selector" data-choice="rock"><span class="wrapper">
              <img src="icon-spock (4).svg"></span></button>
            </div>
        </div>
        <button class="btn-rules" data-toggle="modal" data-target="#Modal">Rules</button>
        <div id="Modal">
            <div class="modal" id="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-footer">
                            <span class="modal-title"><img src="image-rules-bonus.svg" style="height:300px;width:300px;"></span>
                            <button type="close" class="close" data-dismiss="modal" aria-hidden="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                        </div>
                        <div class="modal-body">
                            <p></p>
                        </div>
                        <div class="modal-header">
                            <button type="close" class="btn btn-secondary" data-dismiss="modal"><img src="icon-close.svg"></button>

                        </div>
                    </div>
                </div>
            </div>


</body>
<script type="text/javascript" src="lizard,rock,spoke.js">
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
